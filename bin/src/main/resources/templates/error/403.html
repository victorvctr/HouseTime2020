<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Acesso negado - erro 403</title>
</head>

<body>
	<section class="iit-error-panel aw-layout-content js-content layout-pagina" layout:fragment="content">

		<div class="justify-content-md-center">
			<img src="/imagem/403_error.jpg">

			<h2>Acesso negado</h2>

			<div class="iit-error-panel__description">
				<p>Desculpe mas você não está autorizado a acessar a página que solicitou!</p>
				<p>Se você acha que isso é um engano entre em contato com o nosso suporte.</p>
				<a href="javascript:history.back()" class="btn btn-primary">Voltar
					para onde estava</a>
			</div>
		</div>

	</section>

</body>
</html>
