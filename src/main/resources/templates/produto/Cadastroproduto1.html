</head>
</head>
<header>
    <!--menu basico-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/imagem/housetime.png" width="60" height="60" class="d-inline-block">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="alternanavegacao">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">  
            </ul>  
        </div>
    </nav>
</header>

<body>

<form method="POST" th:object="${produto}"
		th:action="@{/produto/salvar}">

		<input type="hidden" th:field="*{idProd}" />
    <div class="cadastro-usu">
        <h1 class="text-center">Cadastro de Produtos</h1>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    </div>

    
        <div class="container">
            <div class="row">
              
                <div class="col-sm">
                    Modelo:
                    <input type="text" name="Modelo" class="form-control" id="inputmodelo" placeholder=" Modelo do produto" th:field="*{modelo}">
                </div>
                <div class="col-sm">
                    Pulseira:
                    <input type="text" name="Pulseira" class="form-control" placeholder=" Tipo de pulseira" th:field="*{pulseira}">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    Dimensão:
                    <input type="text" name="Dimensao" class="form-control" placeholder=" Dimesão do prosuto" th:field="*{dimensao}">
                </div>
                <div class="col-sm">
                    Caixa:
                    <input type="text" name="Caixa" class="form-control" placeholder=" Tipo de caixa" th:field="*{caixa}">
                </div>
                <div class="col-sm">
                    Genêro:
                    <input type="text" name="Genero" class="form-control" placeholder=" Digite o genêro" th:field="*{genero}">
                </div>
                <div class="col-sm">
                    Valor:
                    <input type="text" name="Valor" class="form-control" placeholder=" Digite o valor" th:field="*{valor}">
                </div>
                <div class="col-sm">
                    Bateria:
                    <input type="text" name="Bateria" class="form-control" placeholder=" Digite a bateria" th:field="*{bateria}">
                    
                    </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    Quantidade:
                    <input type="text" name="Quantidade" class="form-control" placeholder=" Digite a quantidade" th:field="*{quantidade}">
                </div>
                <div class="col-sm">
                    Cor:
                    <input type="text" name="Cor" class="form-control" placeholder=" Digite a cor" th:field="*{cor}">
                    </div>

                <div class="col-sm">
                    Peso:
                    <input type="text" name="Peso" class="form-control" placeholder="Digite o peso" th:field="*{peso}">
                </div>
                <div class="col-sm">
                    Sistema:
                    <input type="text" name="Sistema" class="form-control" placeholder=" Digite o sistema" th:field="*{sistema}">
                </div>
                 <div class="col-sm">
                    Imagem:
                    <div class="card" name="Imagem">
                                <div class="card-body">
                                    <h6 class="card-title text-warning">Upload de imagem</h6>
                                    <hr class="prod">
                                    <div class="form-group">
                                        <label for="uploadImage">Selecionar Imagem</label>
                                        <input type="file" name="file" id="file"/> 
                                    </div>
                                 </div>
                            </div>
                </div>
            </div>

            <div class="botao-form">
                <button type="submit" class="btn btn-success btn-xl">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-xl">Limpar</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
